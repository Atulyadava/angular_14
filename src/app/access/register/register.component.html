<div class="card" style="padding: 20px; width: 100%;">
    <form class="abc" [formGroup]="reactiveform" (ngSubmit)="saveUser()">
        <h3>User Register</h3>
        <div class="form-group">
            <label for="UserId">User Id</label>
            <input type="text" class="form-control" formControlName="userId" >
          </div>
        <div class="form-group">
          <label for="name">User name</label>
          <input type="text" class="form-control" formControlName="name" >
        </div>
        <div class="form-group">
          <label for="password">User Password</label>
          <input type="password" class="form-control"  formControlName="password">
        </div>
          <div class="form-group">
            <label for="Email">User Email</label>
            <input type="Email" class="form-control" formControlName="email" >
          </div>
        <button type="submit" class="btn btn-primary">Register</button>
        <button type="submit" class="btn btn-danger" (click)="RedirectLogin()">close</button>
      </form>
    </div>
