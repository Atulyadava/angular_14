<div class="card" style="padding: 20px;">
<form #loginform="ngForm" (submit)="proceedlogin(loginform.value)">
    <h3>User login</h3>
    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" class="form-control" id="email" name="email" ngModel required>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" name="password" ngModel required>
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
    <button type="submit" class="btn btn-danger"(click)="redirectRegister()" >Register</button>
  </form>
</div>
